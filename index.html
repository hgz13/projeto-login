<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
   <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para poder acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <input autocomplete="email" type="text" name="caixa" id="caixa" placeholder="e-mail" required maxlength="30"> 
                        <label  for="caixa">e-mail</label>

                    </div>
                    <div>
                        <input autocomplete="current-password" type="password" name="senha" id="senha" placeholder="sua senha" required minlength="8" maxlength="20">
                        <label for="senha">senha</label>
                    </div>
                    <div>
                        <input type="submit" value="entrar">
                        <a href="esqueci">esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
   </main>
</body>
</html>
