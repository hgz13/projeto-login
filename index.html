<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="estilo/hori.css" min-width="784px" media="screen and (orientation:landscape">
</head>
<body>
    <main id="principal">
       <div id="imagem">
       </div><div id="div2">
            <form action="#" method="post" autocomplete="on" id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurções no seu ambiente.</p>
                <input type="email" name="email" id="email" placeholder="seu e-mail"> <br>
                <input type="password" name="senha" id="senha"  placeholder="sua senha"> <br>
                <input type="submit" value="Entrar" id="entrar"><br>
                <input type="button" value="Esqueci a senha" id="sen">
            </form> 
    </div>
    </main>
</body>
</html>
