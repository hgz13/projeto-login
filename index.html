<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    
    <div id="img">
        <img src="imagens/pexels-dinnow-9444476.jpg" alt="imagem de prédio">
    </div>

    <div id="caixa">
        
        <form action="#" autocomplete="on" method="post">
            
            <h1>Login</h1>
            <p class="text">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
            <p>
                <input type="email" class="input" name="email" id="email" placeholder="seu e-mail" required>
            </p>

            <p>
                <input type="password" class="input" name="senha" id="senha" placeholder="sua senha" required>
            </p>

           
             <p>  <input id="mail" type="submit" value="Entrar"></p>
            <p><input id="pas" type="button" value="Esqueci a senha"></p>
            
        </form>
    </div>
</body>
</html>
