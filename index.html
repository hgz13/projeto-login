<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <img src="imagens/pexels-dinnow-9444476.jpg" alt="Imagem de Prédio">
        <form action="#" method="post" autocomplete="on">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurções no seu ambiente.</p>

            <input type="email" name="email" id="email" placeholder="seu e-mail"> <br>
            <input type="password" name="senha" id="senha"  placeholder="sua senha"> <br>
            
        </form>
    </main>
</body>
</html>
